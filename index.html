<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>
        
        <div class="result">
            <p>Click on the icons below to play!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="✊">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="✋">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="✌️">            
            </div>
        </div>

        <p id="action-message">Make your move</p>


        <div id="reset-button">New Endless</div>
        <div class="games" id="games">
            <div class="game" id="best3">Best of 3</div>
            <div class="game" id="best5">Best of 5</div>
            <div class="game" id="best7">Best of 7</div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
